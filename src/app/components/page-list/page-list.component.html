<div>

    <mat-card class="post" *ngFor="let post of postsList">
        <!-- {{post.title}} -->
        <mat-card-header>
            <mat-card-title>{{post.title}}</mat-card-title>
            <mat-card-subtitle>Author: {{usersDictionary[post.userId].username}}</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <p>
                {{post.body}}
            </p>
        </mat-card-content>

        <span class="spacer"></span>

        <mat-card-actions>
            <button mat-button *ngIf="post.userId === user.id">Edit</button>
            <button mat-button>Show Comments</button>
        </mat-card-actions>

    </mat-card>

</div>
